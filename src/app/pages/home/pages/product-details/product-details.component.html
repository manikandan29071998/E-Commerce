<div>
    <div class="row">
        <div class="col-sm-6">
            <img [src]="" alt="">
            <div class="sub_img">
                <img [src]="" alt="">
                <img [src]="" alt="">
                <img [src]="" alt="">
            </div>
        </div>
        <div class="col-sm-6">
            <!-- <h2><b>{{item.title}}</b></h2> -->
            <!-- <h4>{{item.description}}</h4> -->
            <!-- <div class="d-flex">
                <rating class="pt-1" [ngModel]="item.rating.rate" 
                    [max]="5" 
                    [readonly]="true" 
                    >
                </rating>
                <h3>({{item.rating.count}})</h3>
            </div> -->
           <div class="row">
                <div class="col-6">
                    <label><b>Color</b></label>
                    <div>
                        <input class="mr-1" type="radio">
                        <input class="mr-1" type="radio">
                        <input class="mr-1" type="radio">
                        <input class="mr-1" type="radio">
                    </div>
                </div>
                <div class="col-6">
                    <label><b>Stock</b></label>
                    <div>
                        <!-- <p>({{item.rating.count}})</p> -->
                        <img src="./assets/icons/buy.png" alt="">
                    </div>
                </div>
           </div>
            <label><b>Size</b></label>
            <div class="d-flex">
                <div class="mr-3">
                    <p>S</p>
                    <input type="radio">
                </div>
                <div class="mr-3">
                    <p>M</p>
                    <input type="radio">
                </div>
                <div class="mr-3">
                    <p>L</p>
                    <input type="radio">
                </div>
                <div class="mr-3">
                    <p>XL</p>
                    <input type="radio">
                </div>
            </div>
            <label><b>Quantity</b></label>
            <div class="row">
                <div class="col-6">
                    <div class="d-flex align-items-center" style=" border:solid 1px; width:fit-content;" >
                        <a style="color:black" class="pl-1 pr-5"><b>-</b></a>
                        <p class="pt-3"><b>{{n+1}}</b></p>
                        <a style="color:black" class="pr-1 pl-5"><b>+</b></a>
                    </div>
                </div>
                <div class="col-6">
                    <!-- <h2><b>Rs. {{}}</b></h2> -->
                </div>
            </div>
            <div class="d-flex align-items-center pt-3">
                <button mat-raised-button style="background: linear-gradient(#7D89FF, #AB40FF); color: white;"><b>checkout</b></button>
                <button mat-raised-button style="background: linear-gradient(#7D89FF, #AB40FF);" class="ml-3"><img src="./assets/icons/cart.png" alt=""></button>
            </div>
        </div>
    </div>
</div>
<div>
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Descripton"> Content 1 </mat-tab>
        <mat-tab label="Reviews(5)"> Content 2 </mat-tab>
    </mat-tab-group>
</div>
<div>
    <div class="row" >
        <div class="col-xs-6 col-sm-6 col-lg-4 " *ngFor="let item of filterCategory | filter:searchKey:'title'|slice:0:12">
            <mat-card matRipple [matRippleCentered]="centered" class="m-5" routerLink="shop">
                <img [src]="item.image" class="center" alt="" width="50%">
                <div class="d-flex justify-content-between mt-4">
                    <h3><b>{{item.category}}</b></h3>
                    <h3><b>{{item.price}} Rs.</b></h3>
                </div>
                <div class="d-flex">
                    <rating class="pt-1" [ngModel]="item.rating.rate" 
                        [max]="5" 
                        [readonly]="true" 
                        >
                    </rating>
                    <h3>({{item.rating.count}})</h3>
                </div>
            </mat-card>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center pb-5">
        <button class="btn" style="background: linear-gradient(#7D89FF, #AB40FF); color: white;">See More</button>
    </div>
</div>
